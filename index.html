<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=style.css />
    <script src="https://kit.fontawesome.com/781114e967.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="instruction">
        <div>
            <div class="green"></div>
            <p>Element before new position</p>
        </div>
        <div>
            <div class="blue"></div>
            <p>Element after new position</p>
        </div>
        <div>
            Unfortunately at this moment you can click only once time on an object, after a second click, positioning
            doesn't works properly.
        </div>
    </div>
    <ul class="moveList">
        <li class="moveElement"><i class="fas fa-bars">0</i></li>
        <li class="moveElement"><i class="fas fa-bars">1</i></li>
        <li class="moveElement"><i class="fas fa-bars">2</i></li>
        <li class="moveElement"><i class="fas fa-bars">3</i></li>
        <li class="moveElement"><i class="fas fa-bars">4</i></li>
        <li class="moveElement"><i class="fas fa-bars">5</i></li>
    </ul>
    <script src="app.js"></script>
</body>

</html>
